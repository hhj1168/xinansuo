<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类详情 - 心安所寄</title>
    <!-- 引入Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="category.css">
</head>

<body>
    <!-- 顶部导航栏 -->
    <header class="category-header">
        <div class="header-container">
            <button class="back-btn" onclick="goToHome()">
                <span class="icon">←</span>
            </button>
            <h1 id="categoryTitle" class="header-title">分类加载中...</h1>
            <div class="placeholder-right"></div>
        </div>
    </header>

    <main class="category-main">
        <!-- 分类说明卡片 -->
        <section id="categoryHero" class="category-hero">
            <div class="hero-content">
                <h2 id="heroTitle" class="hero-title">--</h2>
                <p id="heroDesc" class="hero-desc">--</p>
                <div class="hero-icon" id="heroIcon"></div>
            </div>
            <div class="hero-bg-decoration"></div>
        </section>

        <!-- 神明列表 -->
        <section class="deity-list-section">
            <h3 class="list-title">诚心祈愿,神明护佑</h3>
            <div id="deityList" class="deity-list">
                <!-- 动态生成神明卡片 -->
                <div class="loading-state">正在为您加载神明信息...</div>
            </div>
        </section>

        <!-- 空状态提示 (默认隐藏) -->
        <section id="emptyState" class="empty-state hidden">
            <div class="empty-illustration">🏮</div>
            <p class="empty-text">此分类内容正在完善中...<br>敬请期待</p>
            <button class="btn-primary" onclick="goToHome()">查看其他分类</button>
        </section>
    </main>

    <!-- 底部装饰 -->
    <footer class="category-footer">
        <p>心安所寄 · 愿你所求皆所得</p>
    </footer>

    <!-- 引入数据和管理逻辑 -->
    <script src="data-deities.js"></script>
    <script src="data-fortunes-part1.js"></script>
    <script src="data-fortunes-part2.js"></script>
    <script src="data-fortunes-part3.js"></script>
    <script src="data-fortunes-part4.js"></script>
    <script src="data-fortunes-part5.js"></script>
    <script src="data-fortunes-part6.js"></script>
    <script src="data-manager.js"></script>
    <script src="category.js"></script>
</body>

</html>
